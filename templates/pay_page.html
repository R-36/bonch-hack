{% extends 'template.html' %}


{% block content %}
    <div class="col py-5">
        <div class="card" >
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <img alt="..." class="img-fluid rounded-start p-2" src="{{ url_for('static',filename='img/logo.png') }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body h-100">

                        <div class="container d-flex flex-wrap justify-content-between" >
                                <div class="table-box col-6 offset-3">
                                    <table class="table col-7">
                                        <tbody>
                                            <tr>
                                                <td class="table-element">Блюдо</td>
                                                <td class="table-element">Цена</td>
                                                <td class="table-element">Количество</td>
                                                <td class="table-element">Итого</td>
                                            </tr>
                                            {% for pos in order_list %}
                                                <tr>
                                                    <td class="table-element">{{ pos }}</td>
                                                    <td class="table-element">{{ order_list[pos][0] }}</td>
                                                    <td class="table-element">{{ order_list[pos][1] }}</td>
                                                    <td class="table-element">{{ order_list[pos][1] * order_list[pos][0] }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <span>Итого: </span>
                            <span>{{ sum_pizza + ' ₽'}}</span>
                        </div>


                        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                            <div class="input-group my-1">
                                <input aria-label="" class="form-control" type="number">
                                <span class="input-group-text w-25">Чаевые ₽</span>
                            </div>

                            <div class="input-group my-1">
                                <input class="form-control" type="text">
                                <span class="input-group-text w-25">Отзыв</span>
                            </div>



                        </div>
                        <a href="/resto" class="button24 col-4 align-self-center menu_button">Назад</a>
                        <form method="post">
                                <div class="input-group my-2">

                                    <button type="submit" name="paybtn" value="Pay" class="button24 col-4 align-self-center offset-3 menu_button">Оплатить</button>
                                </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
