{% extends 'template.html' %}


{% block content %}
    <div class="col py-5">
        <div class="card" >
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <img alt="..." class="img-fluid rounded-start p-2" src="{{ url_for('static',filename='img/logo.png') }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body h-100">

                        <div class="container d-flex flex-wrap justify-content-between" >
                                <span>Итого: </span>
                                <span>100.00 $</span>
                        </div>


                        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                            <div class="input-group my-1">
                                <input aria-label="Dollar amount (with dot and two decimal places)" class="form-control" type="text">
                                <span class="input-group-text w-25">Чаевые $</span>
                            </div>

                            <div class="input-group my-1">
                                <input class="form-control" type="text">
                                <span class="input-group-text w-25">Отзыв</span>
                            </div>

                            <div class="input-group my-1">
                                <input class="btn btn-lg btn-outline-success" type="button" value="Оплатить">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
