<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block link %} {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 background min-vh-100">
                <div class="container">
                    <div class="row">
                        <div class="col-12 box min-vh-100">
                            <img src="/static/img/logo.png" alt="" class="logo">
                            <p class="logo_name">RestStore</p>
                            <div id="map" class="map"></div>
                            <a href="/" class="button24 offset-1 map-button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // The first parameter are the coordinates of the center of the map
        // The second parameter is the zoom level
        var map = L.map('map').setView([60.08240, 30.34310], 15);
        L.marker([60.081313646300465, 30.341303827649863]).addTo(map).bindPopup("<strong>Евро Кебаб</strong> </br><a type='button' href='/resto/scheme_evrokebab'><button>Выбрать</button></a>", {'className': "popup"}).openPopup();


        // {s}, {z}, {x} and {y} are placeholders for map tiles
        // {x} and {y} are the x/y of where you are on the map
        // {z} is the zoom level
        // {s} is the subdomain of cartodb
            var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
        });

        // Now add the layer onto the map
        map.addLayer(layer);
    </script>
</body>
</html>
