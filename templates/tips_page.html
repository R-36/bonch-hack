{% extends 'template.html' %}


{% block content %}
    <img src="/static/img/logo.png" alt="" class="logo">
    <p class="logo_name">RestStore</p>
    <div class="col py-5">
        <div class="card" >
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <img alt="..." class="img-fluid rounded-start p-2" src="{{ url_for('static',filename='img/ofik.jpeg') }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body h-100">

                        <h5 class="card-title">Ваш официант Александр</h5>
                        <p class="card-text">Александр получит на чай</p>

                        <div class="mb-3">
                            <label for="tipsInput" class="form-label">Введите сумму от 10₽ до 10000₽</label>
                            <input type="number" max="10000" min="10" class="form-control" id="tipsInput">
                        </div>

                        <div class="mb-3">
                            <label for="reviewInput" class="form-label">Отзыв для Александра</label>
                            <input type="text" class="form-control" id="reviewInput">
                        </div>

                        <a href="/resto" class="button24 col-4 align-self-start menu_button">Назад</a>
                        <a href="/resto" class="button24 col-4 align-self-end offset-2 menu_button">Оплатить</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
