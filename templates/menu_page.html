{% extends 'template.html' %}

{% block content %}
<img src="/static/img/logo.png" alt="" class="logo">
<p class="logo_name">RestStore</p>
<div class="row row-cols-2 g-3 py-2 main-card-box align-items-center border-top">

    {% for card in menu_elements %}
    <div class="col d-flex justify-content-center">
        <div class="card d-flex justify-content-center" style="max-width: 540px;">
            <div class="row card-box ">
                <div class="col-4">
                    <img alt="..." class="img-fluid rounded-start p-2" src="{{ url_for('static',filename='img/' + menu_elements[card][0]) }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body h-100">
                        <h5 class="card-title">{{ menu_elements[card][1] }}</h5>
                        <h4 class="card-title">{{ menu_elements[card][2] + ' Р' }}</h4>
                        <p class="card-text">{{ menu_elements[card][3] }}</p>
                        <form method="post">
                            <div class="input-group">
                                <button type="submit" name="orderbtn" class="btn button24" value={{ card }}>Заказать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}


</div>

<div class="border-top g-4 my-4">
    <a href="/resto" class="button24 col-5 align-self-center offset-3 menu_button">Готово</a>
</div>
{% endblock %}
